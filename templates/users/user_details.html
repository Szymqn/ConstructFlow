<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<nav class="navbar navbar-dark sticky-top bg-primary">
    <a class="navbar-brand" href="/">ProConstruct</a>
    <ul class="nav justify-content">
        <li class="nav-item">
            <a class="nav-link" style="color: white; " href="{% url 'product-list' %}">Materiały Budowlane</a>
        </li>
        <li>
            <a class="nav-link" style="color: white;" href="{% url 'equipment-list' %}">Narzędzia</a>
        </li>
    </ul>
    {% if request.user.is_authenticated %}
        <div class="dropleft">
            <button class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{ request.user.username }}
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="{% url 'cart' %}">Koszyk</a>
                <a class="dropdown-item" href="{% url 'logout' %}">Wyloguj się</a>
            </div>
        </div>
    {% endif %}
</nav>

<div class="container-lg"></div>
<div class="row" style="margin-top: 7rem;">
    <div class="col-sm-6">
        <div class="card" style="width:24rem; float:right">
            <div class="card-body">
                <h3 class="card-title">Dane użytkownika</h3>
                <p class="card-text">Nazwa użytkownika: {{ user.username }}</p>
                <p class="card-text">Adres E-mail: {{ user.email }}</p>
            </div>
        </div>
    </div>

    <div class="col-sm-6">
        <div class="card" style="width:24rem;">
            <div class="card-body">
                <h3 class="card-title">Operacje</h3>
                <a class="btn btn-warning" href="{% url 'change_password' %}">Zmień hasło</a>
                <a class="btn btn-primary" href="{% url 'home' %}">Wróć na stronę główną</a>
            </div>
        </div>
    </div>
</div>
</div>
