{% include 'base/navbar.html' %}
{% block content %}
<section style="width:fit-content;margin-left: auto;margin-right: auto;margin-top:3rem">
<h3>Lista produktów</h3>
</section>
<div class="con" style="margin-top: 4rem; width: fit-content; margin-left: 3rem; margin-right: 3rem; ">
{% for product in products %}
<div style="display: block; float: left; margin-right: 1rem; margin-bottom: 3rem;">
    <div class="card" style="width: 18rem; min-height: 34.463rem">
        <img src="{{product.image}}" class="card-img-top" alt="{{ product.name }}">
        <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">{{ product.description }}</p>
                <p class="card-text">Ilość: {{ product.quantity }}</p>
                <h3 class="card-text">Cena: {{ product.price }}</h3>
                <form action="{% url 'add-product-to-cart' product.id %}" method="post">
                    {% csrf_token %}
                    <button class="btn btn-primary">Dodaj do koszyka</button>
                </form>
        </div>
    </div>
</div>
    {% endfor %}
</div>
{% endblock %}
